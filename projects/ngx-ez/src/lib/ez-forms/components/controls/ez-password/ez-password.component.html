<ez-control>
  <ng-content></ng-content>
  <ng-container question-controls>
    <ng-container *ngIf="readonly$ | async else elseBlock">********</ng-container>
    <ng-template #elseBlock>
      <input [id]="(name$ | async) + '_question_input'" [attr.aria-describedby]="(valid$ | async) ? null : (name$ | async) + '_validation_message'"
        [attr.maxlength]="maxlength$ | async" [value]="value || ''" type="password" [attr.placeholder]="placeholder$ | async"
        (blur)="onChange($event.target.value)" (keydown.enter)="onChange($event.target.value)" [ngClass]="(config$ | async).inputClasses">
    </ng-template>
  </ng-container>
</ez-control>
