<ez-control>
  <ng-content></ng-content>
  <ng-container controls-container>
    <div [ngClass]="(config$ | async).checkboxContainerClasses">
      <input [id]="(name$ | async) + '_control_input'" [attr.aria-describedby]="((valid$ | async) || disabled) ? null : name + '_validation_message'" [value]="value" type="checkbox"
        [ngClass]="(config$ | async).checkboxClasses" [disabled]="(readonly$ | async) || disabled" [checked]="value" (change)="onChange($event.target.checked)" [valid]="valid$ | async">
      <span class="ez-sublabel" [ngClass]="(config$ | async).sublabelClasses" *ngIf="sublabel">{{sublabel}}</span>
    </div>
  </ng-container>
</ez-control>
