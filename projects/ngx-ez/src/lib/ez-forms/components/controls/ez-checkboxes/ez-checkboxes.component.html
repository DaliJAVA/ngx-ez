<ng-container *ngIf="config$ | async as config">
  <ez-control fieldset>
    <ng-content></ng-content>
    <ng-container controls-container>
      <div [ngClass]="config.checkboxContainerClasses" *ngFor="let option of options">
        <label [ngClass]="config.checkboxLabelClasses">
          <input type="checkbox" [checked]="value && value[option.property]" [disabled]="(readonly$ | async) || option.disabled" (change)="onValueChange($event, option)"
            [ngClass]="config.checkboxClasses" [valid]="valid$ | async">
          {{option.label}}
        </label>
      </div>
    </ng-container>
  </ez-control>
</ng-container>
